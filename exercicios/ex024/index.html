<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    table{
        width: 400px;
        padding: 8px;
        border-collapse: collapse;
    }

    tr.linha{
        background-color: aqua;
    }

    td{
        border: 1px solid black;
    }
    td.dado{
        background-color: yellow;
    }
</style>
<body>
    <h1>Tabela</h1>
    <!--
    tabelas
    Table=tabela
        Table row = linha de tabela
            Table Header = cabeÃ§alho de tabela
            Table Data = dado de tabela-->
    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr class="linha">
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td class="dado">a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
        <tr>
            <td>a5</td>
            <td>b5</td>
        </tr>
        <tr>
            <td>a6</td>
        </tr>
    </table>
</body>
</html>
