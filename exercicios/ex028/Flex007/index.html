<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-B</title>
    <style>
        div.container{
            background-color: green;
            display: flex;
            flex-flow: row wrap;

        }

        div.item{
            background-color: rgb(160, 160, 250);
            border: 1px solid black;
            text-align: center;
            padding: 20px;

        }

        div#i1{order: 9;}
        div#i2{order: 4;}
        div#i3{order: -2;}
        div#i4{order: 0;}


    </style>
</head>
<body>
    <div class="container">
        <div class="item"id="i1">A</div>
        <div class="item"id="i2">B</div>
        <div class="item"id="i3">C</div>
        <div class="item"id="i4">D</div>

</body>
</html>
