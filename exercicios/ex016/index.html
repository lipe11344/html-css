<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>

        @import url('https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap');

        body{
            font-family:Arial, Helvetica, sans-serif;
            font-size: large;
        }
        h1{
            font-family: "Playwrite AU SA";
            font-size: 3em;
            text-decoration:underline ;
            text-align: center;
        }

</head>
<body>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia, nulla, minus quis praesentium nam alias autem asperiores rem officiis ipsa laudantium eum porro quasi consectetur quo culpa perferendis at maiores.</p>

</html>
