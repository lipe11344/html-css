<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>teste</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5"
                maxlength="20" required>
            </p>
            <p>
                <label for="Iemal">e-mail</label>
                <input type="email" name="wmail" id="iemail"
                required autocomplete="email">
            </p>
            <p>
                <label for="itel">telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" required placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
