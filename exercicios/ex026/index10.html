<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="ia">Em que ano vc nasceu</label>
            <input type="number" name="an" id="ia" min="1900" max="2025"
            oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade"> sua idade Ã©:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(ia.value)
        }
    </script>
</body>
</html>
