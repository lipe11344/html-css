<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in">Número 1</label>
            <input type="number" name="n" id="in1" min="0" max="50"
            required oninput="isoma.innerHTML = Number(in1.value) + Number(
            in2.value)">    
        </p>

        <p>
            <label for="in">Número 2</label>
            <input type="number" name="n2" id="in2" min="0" max="50"
            required oninput="isoma.innerHTML = Number(in1.value) + Number(
            in2.value)">    
        </p>

        <p>
            <label for="isoma">Soma </label>
        </p>
        <output name="soma" id="isoma">0</output>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
