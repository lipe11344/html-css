<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto social sozinho</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            background-image: url(imagens/fundo-madeira.jpg);
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            overflow-y: hidden;

        }
        div.cel{
            width: 300px;
            height: 600px;
            background-image: url(imagens/frame-iphone.png);
            background-size: cover;
            position: absolute;
            left: 50%;
            top: 50%;
            transform:translate(-50%,-50%)
        }

        iframe{
            background-color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            width: 255px;
            height: 460px;
            
        }

        a{
            
            background-image: url(imagens/logo-github.jpg);
        }

    </style>
</head>
<body>
    <a href="https://lipe11344.github.io/projeto-poema/" target="frame" alt>Projeto Cordel</a>

    <div class="cel">
        <iframe srcdoc="" name="frame"></iframe>
    </div>
</body>
</html>
